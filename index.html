<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
     <a-sky
     color="#b0e0e6"></a-sky>
    
      
      <!--Light-->
    

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-entity
            id="target"
            gltf-model="#shooter"
            position="0 -4.4 3"
            rotation="0 180 0"
            scale="0.35 1 1"          
          >
        </a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity balls></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="60"
        width="12"
        color="#dc143c"
        static-body
        visible="true"
      >
      </a-plane>


      <a-box color="#50404d" id="wall1" position="-6 1.7 -10"  depth="35" height="15" width="0.2" static-body></a-box>
      <a-box color="#50404d" id="wall2" position="6 1.7 -8"  depth="35" height="15" width="0.2" static-body></a-box>
      <!-- pins -->
      
<a-box color="pink" id="box2" position="-3.9 1.7 -10"  depth="1" height="1.3" width="0.6" dynamic-body></a-box>
      <a-box color="white" id="box2" position="-5 1.7 -12"  depth="1" height="1.3" width="0.6" dynamic-body></a-box>

      <a-box color="yellow" id="box3" position="-1 1.7 -10"  depth="1" height="1.3" width="0.6" dynamic-body></a-box>

      <a-box color="orange" id="box4" position="0 1.7 -12"  depth="1" height="1.3" width="0.6"dynamic-body></a-box>
      
      <a-box color="pink" id="box6" position="1 1.7 -10"  depth="1" height="1.3" width="0.6"dynamic-body></a-box>

      <a-box color="blue" id="box6" position="2.4 1.7 -12"  depth="1" height="1.3" width="0.6"dynamic-body></a-box>
      
      <a-box color="orange" id="box7" position="3 1.7 -10"  depth="1" height="1.3" width="0.6"dynamic-body></a-box>

      <a-box color="#d1bea8" id="box2" position="-4.5 1.7 -8"  depth="1" height="1.3" width="0.5" dynamic-body></a-box>
      <a-box color="#b38b6d" id="box2" position="-1.4 1.7 -8"  depth="1" height="1.3" width="0.5" dynamic-body></a-box>
      <a-box color="#d1bea8" id="box2" position="3.5 1.7 -8"  depth="1" height="1.3" width="0.5" dynamic-body></a-box>
      <a-box color="#f4a460" id="box2" position="0 1.7 -6"  depth="1" height="1.3" width="0.5" dynamic-body></a-box>
      <a-box color="#b38b6d" id="box2" position="2.4 1.7 -8"  depth="1" height="1.3" width="0.5" dynamic-body></a-box>

      
    </a-scene>
  </body>
</html>
